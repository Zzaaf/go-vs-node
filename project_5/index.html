<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go WebAssembly Demo - –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —á–∞—Å—Ç–∏—Ü—ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        #canvas {
            display: block;
            cursor: crosshair;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            color: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .controls h1 {
            font-size: 24px;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .controls p {
            margin-bottom: 10px;
            font-size: 14px;
            opacity: 0.9;
        }

        .button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            max-width: 300px;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
            z-index: 2000;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <div>–ó–∞–≥—Ä—É–∑–∫–∞ Go WebAssembly...</div>
        <div style="font-size: 14px; margin-top: 10px; opacity: 0.7;">
            –≠—Ç–æ –º–æ–∂–µ—Ç –∑–∞–Ω—è—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–µ–∫—É–Ω–¥
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <div class="controls">
        <h1>üé® Go WebAssembly</h1>
        <p>–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü</p>
        <p>üí° <strong>–ö–ª–∏–∫–Ω–∏—Ç–µ</strong> –ø–æ canvas –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –≤–∑—Ä—ã–≤–∞!</p>
        <button class="button" onclick="resetParticles()">üîÑ –°–±—Ä–æ—Å–∏—Ç—å</button>
        <button class="button" onclick="addParticles(20)">‚ûï –î–æ–±–∞–≤–∏—Ç—å —á–∞—Å—Ç–∏—Ü—ã</button>
        <button class="button" onclick="showInfo()">‚ÑπÔ∏è –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</button>
    </div>

    <div id="info" class="info hidden">
        <h3>üìä –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å–∏—Å—Ç–µ–º–µ</h3>
        <div id="system-info"></div>
    </div>

    <script src="wasm_exec.js"></script>
    <script>
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
        const loading = document.getElementById('loading');
        const canvas = document.getElementById('canvas');
        const info = document.getElementById('info');
        const systemInfo = document.getElementById('system-info');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Å–∏—Å—Ç–µ–º–µ
        function showInfo() {
            if (typeof getSystemInfo === 'function') {
                const info = getSystemInfo();
                systemInfo.innerHTML = `
                    <p><strong>–ë—Ä–∞—É–∑–µ—Ä:</strong> ${info.userAgent}</p>
                    <p><strong>–Ø–∑—ã–∫:</strong> ${info.language}</p>
                    <p><strong>–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞:</strong> ${info.platform}</p>
                    <p><strong>–†–∞–∑–º–µ—Ä:</strong> ${Math.round(info.width)}x${Math.round(info.height)}</p>
                    <p><strong>–ß–∞—Å—Ç–∏—Ü—ã:</strong> ${info.particles}</p>
                `;
            }
            info.classList.toggle('hidden');
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
        function hideInfo() {
            info.classList.add('hidden');
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
        window.addEventListener('resize', function () {
            if (typeof handleResize === 'function') {
                handleResize();
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –≤–Ω–µ –ø–∞–Ω–µ–ª–∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
        document.addEventListener('click', function (e) {
            if (!info.contains(e.target) && !e.target.classList.contains('button')) {
                hideInfo();
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebAssembly
        async function initWasm() {
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É WebAssembly
                if (!WebAssembly) {
                    throw new Error('WebAssembly –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤ —ç—Ç–æ–º –±—Ä–∞—É–∑–µ—Ä–µ');
                }

                console.log('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebAssembly...');

                // –ó–∞–≥—Ä—É–∂–∞–µ–º WASM —Ñ–∞–π–ª
                const go = new Go();
                const result = await WebAssembly.instantiateStreaming(
                    fetch('main.wasm'),
                    go.importObject
                );

                console.log('‚úÖ WebAssembly –∑–∞–≥—Ä—É–∂–µ–Ω —É—Å–ø–µ—à–Ω–æ');

                // –ó–∞–ø—É—Å–∫–∞–µ–º Go –ø—Ä–æ–≥—Ä–∞–º–º—É
                go.run(result.instance);

                // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
                loading.classList.add('hidden');

                console.log('üéâ Go WebAssembly –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–ø—É—â–µ–Ω–æ!');

            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ WebAssembly:', error);
                loading.innerHTML = `
                    <div style="color: #ff6b6b;">
                        <h3>‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h3>
                        <p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å WebAssembly –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</p>
                        <p style="font-size: 12px; margin-top: 10px;">${error.message}</p>
                        <button class="button" onclick="location.reload()" style="margin-top: 15px;">
                            üîÑ –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å
                        </button>
                    </div>
                `;
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é
        initWasm();
    </script>
</body>

</html>
